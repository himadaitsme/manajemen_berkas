<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{component/layout}">
<head>
    <title>Retensi Berkas</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="row">
	    <div class="col-lg-12 col-md-12 col-12">
	      <!-- Page header -->
	      <div>
	        <div class="d-flex justify-content-between align-items-center">
	          <div class="mb-2 mb-lg-0">
	            <h3 class="mb-0 fw-bold text-white">Retensi Berkas</h3>
	          </div>
	          <!-- <div>
	            <a href="#" class="btn btn-white" id="button-rekam-berkas">Tambah Berkas Baru</a>
	          </div> -->
	        </div>
	      </div>
	    </div>
	  </div>
	  <!-- row  -->
	  <div class="row mt-6">
	    <div class="col-md-12 col-12">
	      <!-- card  -->
	      <div class="card">
	      	 <div class="card-header">
	      	 	Daftar Berkas Sudah Daluarsa
		      </div>
	        <div class="card-body">
	        	<!-- table  -->
		        <div class="table">
		          	<table id="table-retensi" class="table table-bordered text-nowrap mb-0">
			            <thead class="table-primary">
			              <tr>
			                <th>NPWP</th>
			                <th>Nama WP</th>
			                <th>Jenis Berkas</th>
			                <th>Masa Pajak</th>
			                <th>Tahun Pajak</th>
			                <th>Tanggal Berkas</th>
	     		            <th>Aksi</th>
			              </tr>
			            </thead>
		        	</table>
		        </div>
	        </div>
	        
	      </div>
	    </div>
	  </div>
	</div>

<div layout:fragment="js" th:remove="tag">
	<script th:src="@{/pages/js/retensi.js}"></script>
</div>
</body>
</html>
